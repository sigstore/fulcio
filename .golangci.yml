linters:
  enable:
  - unused
  - errcheck
  - gofmt
  - goimports
  - gosec
  - gocritic
  - misspell
  - revive
output:
  uniq-by-line: false
issues:
  exclude-rules:
  - path: _test\.go
    linters:
    - errcheck
    - gosec
  # the following section is due to the legacy API being deprecated
  - path: pkg/server/legacy_server.go
    linters:
    - staticcheck
    text: SA1019
  - path: pkg/ca/tinkca/signer.go
    linters:
    - staticcheck
    text: SA1019
  max-issues-per-linter: 0
  max-same-issues: 0
run:
  issues-exit-code: 1
  timeout: 10m
