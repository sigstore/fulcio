version: '3.1'
services:
  mysql:
    image: gcr.io/trillian-opensource-ci/db_server:3c8193ebb2d7fedb44d18e9c810d0d2e4dbb7e4d
    environment:
      - MYSQL_ROOT_PASSWORD=zaphod
      - MYSQL_DATABASE=test
      - MYSQL_USER=test
      - MYSQL_PASSWORD=zaphod
    restart: always # keep the MySQL server running
    healthcheck:
      test: ["CMD", "/etc/init.d/mysql", "status"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
  trillian-log-server:
    image: gcr.io/trillian-opensource-ci/log_server
    command: [
        "--storage_system=mysql",
        "--mysql_uri=test:zaphod@tcp(mysql:3306)/test",
        "--rpc_endpoint=0.0.0.0:8091",
        "--http_endpoint=0.0.0.0:8090",
        "--alsologtostderr",
    ]
    restart: always # retry while mysql is starting up
    ports:
      - "8090:8090"
      - "8091:8091"
    depends_on:
      - mysql
  trillian-log-signer:
    image: gcr.io/trillian-opensource-ci/log_signer
    command: [
        "--storage_system=mysql",
        "--mysql_uri=test:zaphod@tcp(mysql:3306)/test",
        "--rpc_endpoint=0.0.0.0:8090",
        "--http_endpoint=0.0.0.0:8091",
        "--force_master",
        "--alsologtostderr",
    ]
    restart: always # retry while mysql is starting up
    ports:
      - "8092:8091"
    depends_on:
      - mysql
  ct_server:
    image: gcr.io/trillian-opensource-ci/ctfe
    volumes:
      - type: bind
        source: ./config
        target: /tmp
    command: [
        "-log_config=/tmp/ct-fe/ct_config.cfg",
        "-log_rpc_server=localhost:8091",
        "-http_endpoint=localhost:8888",
    ]
    depends_on:
      - trillian-log-server
      - trillian-log-signer
    ports:
      - "8888:8888"

  fulcio-server:
    build:
      context: .
      target: "deploy"
    command: [
      "fulcio-server",
      "serve",
      "--host=0.0.0.0",
      "--port=3000",
      # Uncomment this for production logging
      # "--log_type=prod",
      ]
    restart: always # keep the server running
    ports:
      - "3000:3000"
      - "2112:2112"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/ping"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 5s
