version: '3.1'
services:
  fulcio-server-debug:
    build:
      context: .
      target: "debug"
    entrypoint: [
      "dlv",
      "exec",
      "--listen=:2345",
      "--headless=true",
      "--log=true",
      "--api-version=2",
      "--",
      "/usr/local/bin/fulcio-server",
      "serve",
      "--host=0.0.0.0",
      "--port=5555",
      "--grpc-port=5554",
      "--ca=ephemeralca",
      ]
    restart: always # keep the server running
    ports:
      - "5555:5555"
      - "5554:5554"
      - "2345:2345"
      - "${FULCIO_METRICS_PORT:-2112}:2112"
