apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: fulcio-dev
  name: fulcio-server
  labels:
    app: fulcio-server
spec:
  replicas: 3
  selector:
    matchLabels:
      app: fulcio-server
  template:
    metadata:
      labels:
        app: fulcio-server
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: /metrics
        prometheus.io/port: "2112"
    spec:
      containers:
      - name: fulcio-server
        image: ko://github.com/sigstore/fulcio
        ports:
        - containerPort: 5555
        - containerPort: 2112 # metrics
        args: [
          "serve",
          "--ca=googleca", "--gcp_private_ca_parent=$(CA_PARENT)", "--gcp_private_ca_version=v1",
          "--ct-log-url=http://ct-log/test", "--log_type=prod",
        ]
        env:
        - name: PORT
          value: "5555"
        - name: CA_PARENT
          valueFrom:
            configMapKeyRef:
              name: private-ca
              key: connection_v1
        volumeMounts:
        - name: fulcio-config
          mountPath: /etc/fulcio-config
        - name: oidc-info
          mountPath: /var/run/fulcio
        resources:
          requests:
            memory: "1G"
            cpu: ".5"
      volumes:
      - name: fulcio-config
        configMap:
          name: fulcio-config
      - name: oidc-info
        projected:
          sources:
            - configMap:
                name: kube-root-ca.crt
                items:
                - key: ca.crt
                  path: ca.crt
                  mode: 0666
---
apiVersion: v1
kind: Service
metadata:
  namespace: fulcio-dev
  name: fulcio-server
spec:
  selector:
    app: fulcio-server
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5555
